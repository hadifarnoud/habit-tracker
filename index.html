<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4a90e2">
</head>
<body>
    <header>
        <h1>Habit Tracker</h1>
    </header>
    <main>
        <section id="home-view">
            <h2>Your Habits</h2>
            <ul id="habit-list"></ul>
            <button id="add-habit-button">Add Habit</button>
        </section>
        <section id="monthly-view" class="hidden">
            <h2>Monthly View</h2>
            <div id="calendar"></div>
        </section>
    </main>
    <div id="habit-form-modal" class="modal hidden">
        <form id="habit-form">
            <label for="habit-name">Habit Name</label>
            <input type="text" id="habit-name" required>
            <label for="habit-type">Habit Type</label>
            <select id="habit-type" required>
                <option value="good">Good Habit</option>
                <option value="bad">Bad Habit</option>
            </select>
            <label for="habit-color">Habit Color</label>
            <input type="color" id="habit-color" required>
            <button type="submit">Save Habit</button>
            <button type="button" id="cancel-button">Cancel</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>
</html>
