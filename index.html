<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <div id="app">
        <header>
            <h1>Habit Tracker</h1>
        </header>
        <main>
            <section id="home">
                <h2>My Habits</h2>
                <ul id="habit-list"></ul>
                <button id="add-habit-btn">Add Habit</button>
            </section>
            <section id="monthly-view" style="display: none;">
                <h2>Monthly View</h2>
                <div id="calendar"></div>
            </section>
        </main>
        <nav>
            <button id="home-btn">Home</button>
            <button id="monthly-btn">Monthly</button>
        </nav>
    </div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2 id="modal-title">Add Habit</h2>
            <form id="habit-form">
                <input type="text" id="habit-name" placeholder="Habit name" required>
                <input type="color" id="habit-color" required>
                <select id="habit-type" required>
                    <option value="good">Good</option>
                    <option value="bad">Bad</option>
                </select>
                <button type="submit">Save</button>
                <button type="button" id="cancel-btn">Cancel</button>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
