<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4a90e2">
</head>
<body>
    <div id="app">
        <header>
            <h1>Habit Tracker</h1>
        </header>

        <main>
            <section id="home-view" class="view">
                <h2>Your Habits</h2>
                <div id="habit-list"></div>
            </section>

            <section id="monthly-view" class="view hidden">
                <h2>Monthly Overview</h2>
                <div id="month-navigation">
                    <button id="prev-month">&lt;</button>
                    <span id="current-month"></span>
                    <button id="next-month">&gt;</button>
                </div>
                <div id="monthly-grid"></div>
                <div id="habit-legend"></div>
            </section>

            <!-- ... (rest of the sections remain the same) ... -->
        </main>

        <nav>
            <button id="home-btn"><i class="fas fa-home"></i>Home</button>
            <button id="monthly-btn"><i class="fas fa-calendar-alt"></i>Monthly</button>
            <button id="add-habit-btn"><i class="fas fa-plus"></i>Add</button>
        </nav>
    </div>

    <div id="notification" class="hidden"></div>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then((reg) => console.log('Service worker registered', reg))
                .catch((err) => console.log('Service worker not registered', err));
        }
    </script>
</body>
</html>
